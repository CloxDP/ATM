<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="ATM">
            <h1 class="ATM__title">ATM Machine</h1>
            <div class="ATM__screen">
                <div class="ATM__info">
                    <p class="HTML__balance">Balance: <span id="balance"></span></p>
                </div>
                <form id="form" action="">
                    <label for="add-subtract" class="label"></label>
                    <input type="text" id="add-withdraw" name="add-subtract" placeholder="Enter an Amount" class="input">
                    <div class="ATM__links">
                        <a href="#" id="add">Add</a>
                        <a href="#" id="withdraw">WithDraw</a>
                    </div> 
                    <div id="error"></div>
                </form>
                <div class="ATM__numbers">

                    <button class="ATM__button" value=1 id="one">1</button>
                    <button class="ATM__button" value=2 id="two">2</button>
                    <button class="ATM__button" value=3 id="three">3</button>
                    <button class="ATM__button" value=4 id="four">4</button>
                    <button class="ATM__button" value=5 id="five">5</button>
                    <button class="ATM__button" value=6 id="six">6</button>
                    <button class="ATM__button" value=7 id="seven">7</button>
                    <button class="ATM__button" value=8 id="eight">8</button>
                    <button class="ATM__button" value=9 id="nine">9</button>
                    <button class="ATM__button" value=0 id="zero">0</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
